<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: sans-serif;
        }
        a {
            color: rgb(25, 0, 255);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: red;
        }
        a:hover {
            color: blue;
            text-decoration: underline;
        }
        a:active {
            color: green;
        }
        a::before {
            content: '-> ';
        }
        a::after {
            content: ' <-';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/">GitHub</a></li>
        <li><a href="https://www.youtube.com/">YouTube</a></li>

    </ul>
    
</body>
</html>
