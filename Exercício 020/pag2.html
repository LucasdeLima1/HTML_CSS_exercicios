<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p {
            display: none;
            color: white;
            background-color: rgb(39, 1, 255);
        }

        div:hover > p {
            display: block;
        }
        
        div:hover {
            color: rgb(5, 9, 255);
            width: 300px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Paasse o mause abaixo:</p>
    <div>
        Passse o mouse aqui!
        <p>Para maior glória de Deus!</p>
    </div>
    <p>Fim do exercício!</p>
    
</body>
</html>
